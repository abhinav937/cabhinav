    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #161618;
        }

        .enhanced-space-bg-canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        /* Control panel for the space background */
        .space-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(22, 22, 24, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            z-index: 1000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            display: none; /* Hidden by default, can be toggled */
        }

        .space-controls.show {
            display: block;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .control-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(22, 22, 24, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            z-index: 1000;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .control-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Control toggle button -->
    <button class="control-toggle" id="controlToggle">⚙️ Controls</button>

    <!-- Control panel -->
    <div class="space-controls" id="spaceControls">
        <div class="control-group">
            <label for="speedControl">Animation Speed</label>
            <input type="range" id="speedControl" min="0.1" max="3.0" step="0.1" value="1.0">
        </div>
        <div class="control-group">
            <label for="densityControl">Star Density</label>
            <input type="range" id="densityControl" min="0.1" max="2.0" step="0.1" value="1.0">
        </div>
        <div class="control-group">
            <label for="nebulaToggle">Nebula Effect</label>
            <input type="checkbox" id="nebulaToggle" checked>
        </div>
    </div>

    <script>
        // Initialize the enhanced space background
        document.addEventListener('DOMContentLoaded', function() {
            const spaceBg = window.initEnhancedSpaceBackground(document.body, {
                enableControls: false, // We'll handle controls manually
                enableNebula: true,
                mobileOptimizations: true,
                targetFps: 60
            });

            // Set up control panel interactions
            const controlToggle = document.getElementById('controlToggle');
            const spaceControls = document.getElementById('spaceControls');
            const speedControl = document.getElementById('speedControl');
            const densityControl = document.getElementById('densityControl');
            const nebulaToggle = document.getElementById('nebulaToggle');

            // Toggle control panel visibility
            controlToggle.addEventListener('click', function() {
                spaceControls.classList.toggle('show');
                controlToggle.textContent = spaceControls.classList.contains('show') ? '✕ Close' : '⚙️ Controls';
            });

            // Control event listeners
            speedControl.addEventListener('input', function() {
                spaceBg.setAnimationSpeed(parseFloat(this.value));
            });

            densityControl.addEventListener('input', function() {
                spaceBg.setStarDensity(parseFloat(this.value));
            });

            nebulaToggle.addEventListener('change', function() {
                spaceBg.toggleNebula();
            });

            // Update range inputs to show current values
            function updateControlLabels() {
                speedControl.title = `Speed: ${speedControl.value}x`;
                densityControl.title = `Density: ${densityControl.value}x`;
            }

            speedControl.addEventListener('input', updateControlLabels);
            densityControl.addEventListener('input', updateControlLabels);
            updateControlLabels();
        });
    </script>
</body>
