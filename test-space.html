<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Enhanced Space Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #161618;
        }
        .test-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(22, 22, 24, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <h3>Enhanced Space Background Test</h3>
        <p>Check console for any errors.</p>
        <p>Features:</p>
        <ul>
            <li>✓ Performance optimizations</li>
            <li>✓ Parallax star movement</li>
            <li>✓ Nebula effects</li>
            <li>✓ Varied shooting stars</li>
            <li>✓ Cross-shaped stars</li>
            <li>✓ Frame rate limiting</li>
        </ul>
    </div>

    <script src="./assets/js/enhanced-space-background.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Testing enhanced space background...');
            const spaceBg = window.initEnhancedSpaceBackground(document.body, {
                enableControls: false,
                enableNebula: true,
                mobileOptimizations: false,
                targetFps: 60,
                starDensity: 1.5,
                animationSpeed: 1.2
            });

            console.log('Space background initialized:', spaceBg);

            // Test controls after 3 seconds
            setTimeout(() => {
                console.log('Testing speed control...');
                spaceBg.setAnimationSpeed(2.0);

                setTimeout(() => {
                    console.log('Testing density control...');
                    spaceBg.setStarDensity(0.5);

                    setTimeout(() => {
                        console.log('Testing nebula toggle...');
                        spaceBg.toggleNebula();
                        console.log('All tests completed!');
                    }, 2000);
                }, 2000);
            }, 3000);
        });
    </script>
</body>
</html>
