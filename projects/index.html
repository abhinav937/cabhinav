<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Abhinav Chinnusamy</title>

  <!-- Theme Color -->
  <meta name="theme-color" content="#161618">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="../assets/images/icons/favicon.ico">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/images/icons/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/x-icon" href="../assets/images/icons/favicon.ico">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- Critical CSS for preventing layout shift -->
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      width: 100vw;
      background: #161618;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #root {
      width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 0;
      background: #161618;
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FDSLDZ5EWW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-FDSLDZ5EWW');
  </script>
</head>

<body>
  <div id="root"></div>

  <!-- Load React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Load the Projects component -->
  <script src="projects.js"></script>

  <!-- Render the React app -->
  <script>
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', function() {
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      // Create root and render
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        React.createElement(React.StrictMode, null,
          React.createElement(window.Projects)
        )
      );
    });
  </script>

  <!-- Load grok-style.css -->
  <script>
    // Load grok-style.css
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = '../assets/css/grok-style.css';
    document.head.appendChild(link);
  </script>
</body>
</html>
