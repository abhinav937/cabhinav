name: Deploy GPU Demo

on:
  push:
    branches: [ main ]
    paths:
      - 'gpu/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'gpu/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: gpu/package-lock.json

      - name: Install dependencies
        run: |
          cd gpu
          npm ci

      - name: Build
        run: |
          cd gpu
          npm run build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gpu/dist
          publish_branch: gh-pages
