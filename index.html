    <!-- Initialize loading indicator and track page load -->
    <script>
      // Loading state tracking
      const loadingState = {
        spaceBackground: false,
        threeJsText: false,
        fonts: false
      };
      
      let loadingIndicator = null;
      
      function checkAllLoaded() {
        console.log('checkAllLoaded called. State:', {
          spaceBackground: loadingState.spaceBackground,
          threeJsText: loadingState.threeJsText,
          fonts: loadingState.fonts
        });
        
        if (loadingState.spaceBackground && loadingState.threeJsText && loadingState.fonts) {
          console.log('All components loaded - hiding overlay');
          // Small delay to ensure smooth transition
          setTimeout(() => {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
              // Stop any animations
              if (loadingIndicator && loadingIndicator.stopTrainEffect) {
                loadingIndicator.stopTrainEffect();
              }
              overlay.classList.add('hidden');
              // Remove overlay from DOM after animation
              setTimeout(() => {
                overlay.remove();
              }, 500);
            }
          }, 300);
        } else {
          console.log('Still waiting for components to load...');
        }
      }
      
      // Safety timeout: Force loading to complete after maximum 10 seconds
      // This prevents the page from getting stuck in loading state forever
      setTimeout(() => {
        const overlay = document.getElementById('loading-overlay');
        if (overlay && !overlay.classList.contains('hidden')) {
          console.warn('Loading timeout reached - forcing completion');
          console.warn('Final state before timeout:', {
            spaceBackground: loadingState.spaceBackground,
            threeJsText: loadingState.threeJsText,
            fonts: loadingState.fonts,
            markThreeJsTextLoadedExists: typeof window.markThreeJsTextLoaded === 'function',
            initEnhancedSpaceBackgroundExists: typeof window.initEnhancedSpaceBackground === 'function'
          });
          // Force all states to true
          loadingState.spaceBackground = true;
          loadingState.threeJsText = true;
          loadingState.fonts = true;
          // Stop any animations
          if (loadingIndicator && loadingIndicator.stopTrainEffect) {
            loadingIndicator.stopTrainEffect();
          }
          overlay.classList.add('hidden');
          setTimeout(() => {
            overlay.remove();
          }, 500);
        }
      }, 10000);
      
      // Initialize loading indicator using the API
      function initLoadingIndicator() {
        const indicatorElement = document.getElementById('loading-indicator');
        if (indicatorElement && typeof CubeProgressIndicator !== 'undefined' && !loadingIndicator) {
          loadingIndicator = new CubeProgressIndicator('#loading-indicator', {
            pattern: 'anticlockwise-inward',
            mode: 'train',
            autoStart: true,
            size: 'large',
            trainSpeed: 70,
            trainPauseDelay: 300
          });
          return true; // Successfully initialized
        }
        return false; // Not ready yet
      }
      
      // Poll for script availability with exponential backoff (max 500ms wait)
      function tryInitWithPolling(attempt = 0, maxAttempts = 10) {
        if (initLoadingIndicator()) {
          return; // Successfully initialized
        }
        
        if (attempt < maxAttempts) {
          // Exponential backoff: 10ms, 20ms, 40ms, etc. (capped at 50ms)
          const delay = Math.min(10 * Math.pow(2, attempt), 50);
          setTimeout(() => tryInitWithPolling(attempt + 1, maxAttempts), delay);
        }
      }
      
      // Try to initialize immediately if script is already loaded
      if (typeof CubeProgressIndicator !== 'undefined') {
        initLoadingIndicator();
      } else {
        // Script is async, start polling for it
        tryInitWithPolling();
      }
      
      // Also try when DOM is ready (in case script loads after DOM)
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          if (!loadingIndicator) {
            initLoadingIndicator();
          }
        });
      } else {
        // DOM already loaded
        if (!loadingIndicator) {
          initLoadingIndicator();
        }
      }
      
      // Final fallback on window load
      window.addEventListener('load', function() {
        if (!loadingIndicator) {
          initLoadingIndicator();
        }
      });
      
      // Initialize other components when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        
        // Check if fonts are loaded
        console.log('Checking fonts...', {
          fontsSupported: !!document.fonts,
          fontsReady: !!(document.fonts && document.fonts.ready)
        });
        
        if (document.fonts && document.fonts.ready) {
          // Add timeout fallback in case fonts.ready never resolves
          const fontLoadingTimeout = setTimeout(() => {
            console.warn('Font loading timeout - marking as loaded');
            loadingState.fonts = true;
            checkAllLoaded();
          }, 2000); // 2 second timeout (reduced from 3s)
          
          document.fonts.ready.then(() => {
            clearTimeout(fontLoadingTimeout);
            console.log('Fonts loaded');
            loadingState.fonts = true;
            checkAllLoaded();
          }).catch((error) => {
            console.error('Error loading fonts:', error);
            clearTimeout(fontLoadingTimeout);
            loadingState.fonts = true;
            checkAllLoaded();
          });
        } else {
          // Fallback: assume fonts loaded after a delay
          console.log('Fonts API not available, using timeout fallback');
          setTimeout(() => {
            console.log('Fonts marked as loaded (fallback)');
            loadingState.fonts = true;
            checkAllLoaded();
          }, 500); // Reduced from 1000ms
        }
        
        // Initialize space background
        const spaceContainer = document.getElementById('space-background-container');
        if (spaceContainer) {
          const config = {
            enableControls: false,
            mobileOptimizations: true,
            targetFps: 60,
            enableNebula: true,
            enableStarlinkTrains: false,

            // Star density controls - adjust these values to change star counts
            starDensity: 0.5,  // Overall multiplier (0.1 = 10% stars, 3.0 = 300% stars)

            // Shooting star frequency (0.0001 = very rare, 0.01 = very frequent)
            shootingStarFreq: 0.001,  // Default frequency

            // Nebula settings
            nebulaCount: 0,  // Number of nebula clouds (2-6 recommended)

            // Animation settings
            animationSpeed: 1.2,  // Overall animation speed (0.1 = slow, 2.0 = fast)

            // Individual layer controls (uncomment to override defaults)
            // starLayers: [
            //   { count: 2000, speed: 0.008, size: [0.2, 0.6], color: 'white', parallax: 0.1 },
            //   { count: 1200, speed: 0.008, size: [0.6, 1.1], color: 'rgba(180,200,255,0.7)', parallax: 0.3 },
            //   { count: 600, speed: 0.003, size: [1.1, 1.8], color: 'rgba(255,220,200,0.6)', parallax: 0.5 },
            //   { count: 200, speed: 0.001, size: [1.8, 3.0], color: 'rgba(255,240,180,0.5)', parallax: 0.8 }
            // ]
          };
          
          // Initialize space background and mark as loaded when ready
          if (window.initEnhancedSpaceBackground) {
            try {
              console.log('Initializing space background...');
              window.initEnhancedSpaceBackground(spaceContainer, config);
              // Space background initializes synchronously, but give it a moment to render
              setTimeout(() => {
                console.log('Space background loaded');
                loadingState.spaceBackground = true;
                checkAllLoaded();
              }, 500);
            } catch (error) {
              console.error('Error initializing space background:', error);
              // Still mark as loaded even if there's an error
              loadingState.spaceBackground = true;
              checkAllLoaded();
            }
          } else {
            console.warn('initEnhancedSpaceBackground not available yet, using fallback');
            // Fallback if function not available yet - wait a bit and check again
            let attempts = 0;
            const maxAttempts = 15; // Check for up to 1.5 seconds (15 * 100ms)
            const checkInterval = setInterval(() => {
              attempts++;
              if (window.initEnhancedSpaceBackground) {
                clearInterval(checkInterval);
                try {
                  console.log('Space background function now available, initializing...');
                  window.initEnhancedSpaceBackground(spaceContainer, config);
                  setTimeout(() => {
                    console.log('Space background loaded (delayed)');
                    loadingState.spaceBackground = true;
                    checkAllLoaded();
                  }, 300);
                } catch (error) {
                  console.error('Error initializing space background (delayed):', error);
                  loadingState.spaceBackground = true;
                  checkAllLoaded();
                }
              } else if (attempts >= maxAttempts) {
                clearInterval(checkInterval);
                console.warn('Space background function not available after 1.5s, marking as loaded anyway');
                loadingState.spaceBackground = true;
                checkAllLoaded();
              }
            }, 100);
          }
        }
      });
      
      // Track 3D text loading - expose a global function for 3d-material-homepage.js to call
      window.markThreeJsTextLoaded = function() {
        console.log('markThreeJsTextLoaded called');
        loadingState.threeJsText = true;
        checkAllLoaded();
      };
      
      // Also set up a fallback timeout for 3D text in case it never calls markThreeJsTextLoaded
      // This is a safety net if the module script fails to load or execute
      setTimeout(() => {
        if (!loadingState.threeJsText) {
          console.warn('3D text loading timeout (4s) - marking as loaded (fallback)');
          console.warn('markThreeJsTextLoaded function exists:', typeof window.markThreeJsTextLoaded === 'function');
          loadingState.threeJsText = true;
          checkAllLoaded();
        }
      }, 4000); // 4 second timeout for 3D text (reduced from 5s)
    </script>
