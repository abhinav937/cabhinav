            width: 100% !important;
            max-width: 100% !important;

        #strava-container iframe {
            width: 100% !important;

            height: auto !important;

        /* Make Strava embeds responsive with proper sizing */

            .strava-embed-placeholder {
                min-height: 320px;
            }

                min-height: 400px;
            }
        }

        @media (min-width: 769px) {
            .strava-embed-placeholder {
                min-height: 420px;
            }
            #strava-container iframe {
                min-height: 454px;
            }
        }

            color: #cce8e7;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
