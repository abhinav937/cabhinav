        * {

        body {
            margin: 0;

        .info-panel {

            border-radius: 12px;
            padding: 20px;
            z-index: 1000;
            max-width: 320px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .info-panel h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff, #a0a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

            z-index: 1000;

            opacity: 0.8;
            max-width: 280px;
        }

        .instructions h3 {
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 1;
        }

        .instructions ul {
            list-style: none;
            padding: 0;
        }

        .instructions li {
            margin-bottom: 4px;
            padding-left: 16px;
            position: relative;
        }

        .instructions li:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #a0a0ff;
        }

<body>
    <!-- 3D Text Canvas Container -->
    <div id="threejs-text-container"></div>

    <div class="info-panel">
        <h1>3D Text Test Page</h1>
        <p>Test and experiment with the floating 3D text system. Same as homepage.</p>
    </div>

    <div class="instructions">
        <h3>Controls</h3>
        <ul>
            <li>Move mouse to rotate camera</li>
            <li>Click & drag to rotate view</li>
            <li>Text sways naturally</li>
        </ul>
    </div>

    <!-- Three.js 3D Text - Same as Homepage -->
    <script type="module">
      import FloatingText3D from '../assets/js/3d-text/floating-text.js';
      
      document.addEventListener('DOMContentLoaded', async function() {
        try {
          const floatingText = new FloatingText3D('threejs-text-container');
          await floatingText.init();
          
          // Store reference for testing/experimentation
          window.floatingText3D = floatingText;
        } catch (error) {
          console.error('Failed to initialize 3D text:', error);
        }
      });
    </script>
</body>
