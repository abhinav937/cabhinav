    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        #subscribe-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #1DA1F2;
            border: none;
            color: white;
            border-radius: 5px;
            z-index: 10;
            /* Ensures button stays above falling logos */
        }

        .falling-logo {
            position: absolute;
            width: 50px;
            /* Adjust size of the PNG */
            height: auto;
            opacity: 0.8;
            pointer-events: none;
            top: -50px;
            /* Start just above the top edge */
            transform: rotate(var(--rotation));
            /* Apply fixed rotation */
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(var(--rotation));
                /* Preserve rotation */
                opacity: 1;
            }

            100% {
                transform: translateY(calc(100vh + 50px)) rotate(var(--rotation));
                /* Preserve rotation */
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <button id="subscribe-btn">Click Here</button>

    <script>
        const subscribeBtn = document.getElementById('subscribe-btn');
        const body = document.body;

        subscribeBtn.addEventListener('click', () => {
            for (let i = 0; i < 20; i++) {
                createFallingLogo();
            }
        });

        function createFallingLogo() {
            const logo = document.createElement('img');
            logo.src = 'https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png'; // Internet-hosted X logo
            logo.className = 'falling-logo';
            logo.style.left = `${Math.random() * (window.innerWidth - 50)}px`; // Random X position
            logo.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random fall speed (2-5s)

            // Set a fixed random rotation between -45° and 45°
            const fixedRotation = Math.random() * 90 - 45; // -45 to 45 degrees
            logo.style.setProperty('--rotation', `${fixedRotation}deg`); // Set custom property for rotation

            body.appendChild(logo);

            // Remove logo after animation
            logo.addEventListener('animationend', () => {
                logo.remove();
            });
        }
    </script>
</body>
